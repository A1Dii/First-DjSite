<DOCKTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        {% load static %}
       <title>BLAST PAGE</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link" data-article="eshkere">Статья "Faceit LVL"</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-article="Faceit">Статья "Faceit"</a></li>
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page"
                                data-article="blast">Статья "BLAST"</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-article="hltv">Статья "HLTV"</a></li>
      </ul>
    </header>
  </div>
    <div class="cen">
        <h1>Добро пожаловать на статью посвященной турнирам BLAST!</h1>
    </div>
     <script>
                $(document).ready(function() {
            $('a[data-article]').on('click', function(e) {
                e.preventDefault();
                var article = $(this).data('article');
                $.ajax({
                    url: '/get_article/' + article + '/',
                    method: 'GET',
                    success: function(data) {
                        $('#content').html(data);
                    },
                    error: function(xhr, status, error) {
                        console.error('Ошибка загрузки статьи:', error);
                    }
                });
            });
        });
    </script>
    </body>
    </html>
</DOCKTYPE>
